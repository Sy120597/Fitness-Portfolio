<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Challenges</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slideIn {
      animation: slideIn 0.4s ease-out;
    }

    .completed span {
      text-decoration: line-through;
      color: #9CA3AF; /* gray-400 */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-600 to-red-500 min-h-screen flex flex-col justify-between">

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white/20 backdrop-blur-md shadow-2xl rounded-2xl p-6 w-full max-w-md text-white">
      <h3 class="text-2xl font-bold mb-4 text-center">🔥 Daily Challenges</h3>

      <ul id="dailyChallenges" class="list-disc pl-5 space-y-3">
        <li class="flex justify-between items-center">
          <span>Run 5 km</span>
          <div class="space-x-2">
            <button class="text-green-300 hover:text-green-500" onclick="toggleComplete(this)">✅</button>
            <button class="text-red-300 hover:text-red-500" onclick="deleteChallenge(this)">🗑️</button>
          </div>
        </li>
        <li class="flex justify-between items-center">
          <span>Complete 30 Push-ups</span>
          <div class="space-x-2">
            <button class="text-green-300 hover:text-green-500" onclick="toggleComplete(this)">✅</button>
            <button class="text-red-300 hover:text-red-500" onclick="deleteChallenge(this)">🗑️</button>
          </div>
        </li>
      </ul>

      <form id="addChallengeForm" class="mt-6 flex" onsubmit="addChallenge(event)">
        <input type="text" id="newChallenge"
               class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Add your workout (e.g., Squats)" required />
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700">Add</button>
      </form>

      <button onclick="completeChallenge()"
              class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
        Complete Challenge
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/30 text-center text-sm text-white p-4">
    &copy; 2025 LevelUp Fit | <a href="dashboard.html" class="underline hover:text-blue-300">Back to Dashboard</a>
  </footer>

  <!-- Script -->
  <script>
    function addChallenge(event) {
      event.preventDefault();
      const input = document.getElementById('newChallenge');
      const newText = input.value.trim();
      if (newText) {
        const ul = document.getElementById('dailyChallenges');
        const li = document.createElement('li');
        li.className = "flex justify-between items-center animate-slideIn";
        li.innerHTML = `
          <span>${newText}</span>
          <div class="space-x-2">
            <button class="text-green-300 hover:text-green-500" onclick="toggleComplete(this)">✅</button>
            <button class="text-red-300 hover:text-red-500" onclick="deleteChallenge(this)">🗑️</button>
          </div>
        `;
        ul.appendChild(li);
        input.value = '';
      }
    }

    function deleteChallenge(btn) {
      btn.closest('li').remove();
    }

    function toggleComplete(btn) {
      const li = btn.closest('li');
      li.classList.toggle('completed');
    }

    function completeChallenge() {
      alert("Great work! You're leveling up 💪");
    }
  </script>
</body>
</html>
